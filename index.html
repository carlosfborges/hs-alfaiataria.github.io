<!DOCTYPE html>
<html>
<head>
    <title>Simulador de Uniformes Sociais</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
	<header class="bg-black">
		<div class="container text-center">
			<img src="logo-hs-horizontal.png">
		</div>
	</header>

    <div id="container" class="container mt-3">
        <p class="h4 text-center">Seja bem vindo ao</p>
        <h1 class="text-center">Simulador de Uniformes</h1>

        <div id="images" class="mt-5 mb-3">

          <div class="item1">
            <label class="form-label">Gênero:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male" id="maleRadio">
                <label class="form-check-label" for="maleRadio"><i class="bi bi-person"></i> Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female" id="femaleRadio" checked>
                <label class="form-check-label" for="femaleRadio"><i class="bi bi-person-fill"></i> Feminino</label>
            </div>
          </div>

          <div class="item2">
            <label class="form-label">Modelo:</label>
            <div>
              <button id="long" class="btn">Social Manga Longa</button>
              <button id="short" class="btn active">Social Manga Curta</button>
              <button id="polo" class="btn">Polo</button>
            </div>
          </div>

          <div id="finish" class="item3 border text-center">
            <p class="mt-2">Cores</p>
            <div>
              <div>
                <label class="form-label">Tecido:</label>
                <input type="color" id="fabricColor" class="form-control form-control-color border" value="#ffffff">
              </div>
              <div>
                <label class="form-label">Gola e punhos:</label>
                <input type="color" id="collarColor" class="form-control form-control-color border" value="#ffffff">
              </div>
              <div>
                <label class="form-label">Botões:</label>
                <input type="color" id="buttonColor" class="form-control form-control-color border" value="#ffffff">
              </div>
            </div>
          </div>

          <div id="preview" class="mb-3 item4">
	      <spline-viewer url="https://prod.spline.design/m3OSSAhNpTpBZKzj/scene.splinecode"></spline-viewer>
              <div>
                <label class="form-label"><i class="bi bi-images"></i> Add. Imagem</label>
                <input type="file" id="imageUpload" class="form-control">
              </div>
          </div>

          <div class="item5">
            <div>
              <label class="form-label">Posição Y:</label>
              <input id="posY" type="range" class="form-range" min="0" max="100">
            </div>
          </div>

          <div class="item6">
            <input id="posX" type="range" class="form-range" min="0" max="100">
            <label class="form-label">:X Posição</label>
          </div>

        </div>
    </div>

    <div class="container-fluid p-5 bg-black">
      <div class="card w-50 m-auto">
        <div class="card-header">
          Resumo
        </div>
        <div class="card-body">
          <p class="card-text">Opções escolhidas:</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>Gênero:</b> <span id="summary-gender">Feminino</span></li>
            <li class="list-group-item"><b>Modelo:</b> <span id="summary-model">Social manga curta</span></li>
            <li class="list-group-item"><b>Cores:</b> 
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>Tecido:</b> <span id="summary-fabric">Branco</span></li>
                <li class="list-group-item"><b>Gola e punhos:</b> <span id="summary-collar">Branco</span></li>
                <li class="list-group-item"><b>Botões:</b> <span id="summary-button">Branco</span></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-primary d-block" style="font-size: 18pt;">
		  <i class="bi bi-whatsapp"></i> Solicitar Orçamento</a>
        </div>
      </div>
    </div>
  </div>

  <footer></footer>

  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="canvas.js"></script>
</body>
</html>
